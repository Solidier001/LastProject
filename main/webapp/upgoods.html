<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/upgood.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="formbox">
    <form enctype="multipart/form-data" action="/project/good/upgood.action" method="post">
        <table>
            <tr>
                <td>标题</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>价格</td>
                <td><input type="number" name="price" required></td>
            </tr>
            <tr>
                <td>详情</td>
                <td>
                    <textarea maxlength="450000" name="detail" required></textarea>
                </td>
            </tr>
            <tr>
                <td>图片</td>
                <td>

                </td>
            </tr>
        </table>
        <input type="submit">
    </form>
</div>
<script src="/js/upgood.js"></script>
</body>
</html>
