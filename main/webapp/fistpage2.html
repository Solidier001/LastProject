<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品-校园二手</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/css/fistpage2.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/layui/layui.js"></script>
    <link rel="Shortcut Icon" href="/img/page/logo.ico" type="image/x-icon" />
</head>

<body>
<div>
    <div class="nav">
        <div class="logo">
            <img src="/img/page/LOGO.png">
        </div>
        <div class="links" href="#">首页</div>
        <div class="links now" href="#">二手</div>
        <div class="login">
            <i class="fa fa-user-circle fa-3x"></i>
            <div class="img"></div>
            <div class="lable">登录</div>
        </div>
    </div>
    <div>
        <div class="message">我的消息</div>
        <div class="cente">个人中心</div>
        <div class="exit">退出账号</div>
    </div>
    <div class="serchbox">
        <input type="text">
        <button type="button"><i class="layui-icon layui-icon-search"></i></button>
    </div>
    <div class="content">
        <div class="billboard">
            <div class="layui-carousel" id="carousel">
                <div carousel-item>
                    <div style="background-image: url('/img/page/img1.jpg');"></div>
                    <div style="background-image: url('/img/page/img2.jpg');"></div>
                    <div style="background-image: url('/img/page/img3.jpg');"></div>
                </div>
            </div>
        </div>
        <div class="goods">
        </div>
        <div id="pages"></div>
    </div>
</div>
<script src="/js/firstpage2.js"></script>
</body>

</html>
