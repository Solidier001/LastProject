<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建账户</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="Shortcut Icon" href="/img/page/logo.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>

<body>
<div id="regiter-form">
    <div class="title">创建您的帐户</div>
    <form method="post" enctype="multipart/form-data" class="layui-form" action="/project/account/rigister.action">
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" required lay-verify="required" placeholder="昵称"
                       autocomplete="off" class="input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required|name" placeholder="请输入姓名"
                       autocomplete="off" class="input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">头像</div>
            <label class="layui-form-label lable" for="img">
                <i class="fa fa-plus fa-2x"></i>
            </label>
            <input id="img" type="file" name="img" required>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="input">
                <i class="layui-icon layui-icon-password"></i>
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" name="comfirmpassword" lay-verify="confirmPass" placeholder="确认密码"
                       autocomplete="off" class="input">
                <i class="layui-icon layui-icon-password"></i>
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">院系</label>
            <div class="layui-input-inline">
                <select name="faculty" lay-filter="faculty">
                    <option value="">请选择院系</option>
                    <option value="材料与化工学院">材料与化工学院</option>
                    <option value="电气与光电工程学院">电气与光电工程学院</option>
                    <option value="电子与信息工程学院">电子与信息工程学院</option>
                    <option value="法学院">法学院</option>
                    <option value="环境与旅游学院">环境与旅游学院</option>
                    <option value="机械与车辆工程学院">机械与车辆工程学院</option>
                    <option value="建筑与土木工程学院">建筑与土木工程学院</option>
                    <option value="金融与数学学院">金融与数学学院</option>
                    <option value="经济与管理学院">经济与管理学院</option>
                    <option value="生物与制药工程学院">生物与制药工程学院</option>
                    <option value="体育学院">体育学院</option>
                    <option value="外国语学院">外国语学院</option>
                    <option value="文化与传媒学院">文化与传媒学院</option>
                    <option value="艺术学院">艺术学院</option>
                    <option value="马克思主义学院">马克思主义学院</option>
                </select>
            </div>
            <label class="layui-form-label">专业</label>
            <div class="layui-input-inline">
                <select name="specialty">
                    <option value="">无</option>
                </select>
            </div>
            <label class="layui-form-label">班级</label>
            <div class="layui-input-inline">
                <input type="text" name="team" required lay-verify="required|class" placeholder="班号（如1603）"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-block">
                <input type="text" name="stuid" required lay-verify="required|class" placeholder="请输入学号"
                       autocomplete="off" class="input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked>
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" required lay-verify="required|phone" placeholder="请输入手机号"
                       autocomplete="off" class="input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-block">
                <input type="text" name="text" required lay-verify="required|number" placeholder="请输入QQ号"
                       autocomplete="off" class="input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱"
                       autocomplete="off" class="input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-inline">
                <input type="password" name="OAth" required lay-verify="required" placeholder="请输入验证码"
                       autocomplete="off" class="input">
                <i class="layui-icon layui-icon-password"></i>
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <div class="layui-btn layui-btn-disabled">发送验证码
                    <div class="buttonback">
                        <button id="sendOAuthcode" type="button" class="layui-btn layui-btn-warm">发送验证码</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/rigister.js"></script>
</body>

</html>
