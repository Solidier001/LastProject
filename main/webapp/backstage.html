<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/css/backstage.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/layui/layui.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="nav">
        <div>我是卖家</div>
        <div>我是买家</div>
    </div>
    <div class="content">
        <script>
            var navheigh = parseFloat($(".nav").height());
            var bodyheigh = parseFloat($("body").height());
            var contentheigh = bodyheigh - navheigh;
            $(".content").height(contentheigh);
        </script>
        <div class="menulist">
            <div cid="#menulistgoods">商品管理</div>
            <div>订单管理</div>
        </div>
        <div class="adminpanel">
            <div id="menulistgoods">
                <table id="goodstable" lay-filter="test"></table>
                <div class="plus">
                    <button type="button">商品上架
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <script>
            var listwidth = parseFloat($(".menulist").width());
            var bodywidth = parseFloat($(".nav").width());
            var panelwidth = bodywidth-listwidth;
            $(".adminpanel").width(panelwidth);
            $(".adminpanel").height(contentheigh);
        </script>
    </div>
    <script src="/js/backstage.js"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</body>

</html>
