<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/css/backstage.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/layui/layui.js"></script>
    <link rel="Shortcut Icon" href="/img/page/logo.ico" type="image/x-icon" />
    <title>个人中心-校园二手</title>
</head>

<body>
    <div class="nav">
        <div class="navafterclick" cid="#owner">我是卖家</div>
        <div cid="#buyer">我是买家</div>
    </div>
    <div class="content">
        <!--<script>
            var navheigh = parseFloat($(".nav").height());
            var bodyheigh = parseFloat($("body").height());
            var contentheigh = bodyheigh - navheigh;
            $(".content").height(contentheigh);
        </script>-->
        <div class="menulist listafterclick" id="owner">
            <div cid="#menulistgoods">商品管理</div>
            <div cid="#menulistorders">订单管理</div>
        </div>
        <div class="menulist listbeforeclick" id="buyer">
            <div cid="#myorders">购买订单管理</div>
        </div>
        <div class="adminpanel"> 
            <div id="menulistgoods">
                <table id="goodstable" lay-filter="test"></table>
                <div class="plus">
                    <button type="button">商品上架
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div id="menulistorders">
                <table id="orderstable" lay-filter="order"></table>
            </div>
            <div id="myorders">
                <table id="Orders" lay-filter="myorder"></table>
            </div>
        </div>
        <!--<script>
            var listwidth = parseFloat($(".menulist").width());
            var bodywidth = parseFloat($(".nav").width());
            var panelwidth = bodywidth-listwidth;
            $(".adminpanel").width(panelwidth);
            $(".adminpanel").height(contentheigh);
        </script>-->
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看评论</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">下架</a>
    </script>
    <script type="text/html" id="tools">
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看评论</a>
    </script>
    <script type="text/html" id="mytools">
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="myreview">我的评论</a>
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="writereview">评论</a>
        {{#  if(d.statu == "未完成"){ }}
        <a class="layui-btn layui-btn-xs" id="check" lay-event="check">确认完成</a>
        {{#  }  else if(d.statu == "已完成"){ }}
        <a class="layui-btn layui-btn-xs layui-btn-disabled" lay-event="uncheck">已完成</a>
        {{#  } }}
    </script>
    <script src="/js/backstage.js"></script>
</body>

</html>
